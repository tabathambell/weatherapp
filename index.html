<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="CSS/style.css" rel="stylesheet" />
    <title>Tabatha's Weather App</title>
</head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Tabatha's Weather App</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="weatherButton">Search</button>
            </form>
          </nav>
        <div class="container">
          <div class="row">
            <div class="col-3 history"></div>
            <div class="col content">
              <div class="row">

                <div class="card">
                  <img class="card-img-top current" src="" />
                  <div class="card-body">
                    <h1 class="card-title current">Current Weather</h1>
                    <p class="card-text current"></p>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="card">
                  <div class="card-body">
                    <h1 class="card-title forecast1">Forecast</h1>
                    <p class="card-text forecast1"></p>
                  </div>
                </div>

                <div class="card">
                  <div class="card-body">
                    <h1 class="card-title forecast2">Forecast</h1>
                    <p class="card-text forecast2"></p>
                  </div>
                </div>

                <div class="card">
                  <div class="card-body">
                    <h1 class="card-title forecast3">Forecast</h1>
                    <p class="card-text forecast3"></p>
                  </div>
                </div>

                <div class="card">
                  <div class="card-body">
                    <h1 class="card-title forecast4">Forecast</h1>
                    <p class="card-text forecast4"></p>
                  </div>
                </div>

                <div class="card">
                  <div class="card-body">
                    <h1 class="card-title forecast5">Forecast</h1>
                    <p class="card-text forecast5"></p>
                  </div>
                </div>
              
            </div>
          </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
            crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="Script/script.js"></script>
    </body>
</html>
